<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 - Research Concepts</title>
    <style>
        .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f2f2f2;
        padding: 10px 20px;
        }
        
        .logo-area {
        display: flex;
        align-items: center;
        }
        
        .site-logo {
        height: 50px;
        width: auto;
        margin-right: 15px;
        }
        
        .site-title {
        margin: 0;
        font-size: 1.5em;
        color: #1f3f87;
        }
        
        .site-subtitle {
        margin: 0;
        font-size: 0.9em;
        color: #444;
        }
        
        .top-icons {
        display: flex;
        align-items: center;
        }
        
        .icon-circle {
        background: #eee;
        border-radius: 50%;
        padding: 10px 15px;
        margin-right: 15px;
        font-weight: bold;
        color: #333;
        }
        
        .start-link {
        color: #1f3f87;
        font-weight: bold;
        text-decoration: none;
        }
        
        .start-link:hover {
        text-decoration: underline;
        }
        
        /* 导航栏样式 */
        nav {
        background: #ddd;
        padding: 5px 20px;
        }
        
        .nav-menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        }
        
        .nav-menu li {
        margin-right: 20px;
        }
        
        .nav-menu li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        }
        
        .nav-menu li a:hover {
        text-decoration: underline;
        }
        
        .search-li {
        margin-left: auto;
        }
        
        .search-form {
        display: flex;
        align-items: center;
        }
        
        .search-form input[type="text"] {
        padding: 3px;
        border: 1px solid #999;
        border-radius: 3px;
        }
        
        .search-form button {
        margin-left: 5px;
        padding: 3px 8px;
        border: none;
        background: #1f3f87;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
        }
        
        .search-form button:hover {
        background: #163069;
        }
        body {
            font-family: Verdana, Arial, Helvetica, Geneva, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
        }
        h1 {
            font-size: 20px;
            color: #333;
            text-align: left;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .description {
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
            line-height: 1.8;
        }
        .tree ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .tree li {
            margin: 0;
            padding: 5px 0 5px 20px;
            position: relative;
            font-size: 14px;
            line-height: 1.6;
        }
        .tree li:before, .tree li:after {
            content: '';
            position: absolute;
            left: -10px;
        }
        .tree li:before {
            border-left: 1px solid #ccc;
            bottom: 50px;
            height: 100%;
            top: 0;
            width: 1px;
        }
        .tree li:after {
            border-top: 1px solid #ccc;
            height: 20px;
            top: 10px;
            width: 10px;
        }
        .tree li:last-child:before {
            height: 10px;
        }
        .tree li span {
            display: inline-block;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .tree li span:hover {
            background-color: #e0e0e0;
        }
        .tree ul.collapsed {
            display: none;
        }
        .tree li span.expandable:before {
            content: '[+]';
            font-size: 12px;
            color: #007bff;
            margin-right: 5px;
        }
        .tree li span.expanded:before {
            content: '[-]';
            font-size: 12px;
            color: #007bff;
            margin-right: 5px;
        }
        .controls {
            margin-bottom: 15px;
            font-size: 13px;
        }
        .controls a {
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .controls a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            padding: 15px;
        }
        .section h2 {
            background-color: #e0e0e0;
            padding: 10px;
            margin: -15px -15px 15px -15px;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
        }
        .footer {
            text-align: left;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-area">
            <img src="your-logo.png" alt="Logo" class="site-logo">
            <div class="site-info">
                <h1 class="site-title">Common Exception Enumeration</h1>
                <p class="site-subtitle">xxxxx</p>
            </div>
            </div>
            <div class="top-icons">
            </div>
        </div>
        <nav>
            <ul class="nav-menu">
            <li><a href="#">Main</a></li>
            <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        </header>

    <div class="container">
        <h1>Research Concepts</h1>
        <div class="description">
            xxxxxxx
        </div>
        <div class="section">
            <div class="controls">
                <a href="#" onclick="expandAll();">Expand All</a> |
                <a href="#" onclick="collapseAll();">Collapse All</a>
            </div>
            <div class="tree" id="tree"></div>
        </div>
    </div>

    <script>
        function expandAll() {
            document.querySelectorAll('.tree ul.collapsed').forEach(ul => ul.classList.remove('collapsed'));
            document.querySelectorAll('.tree span.expandable').forEach(span => {
                span.classList.add('expanded');
                span.classList.remove('expandable');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.tree ul').forEach(ul => ul.classList.add('collapsed'));
            document.querySelectorAll('.tree span.expanded').forEach(span => {
                span.classList.add('expandable');
                span.classList.remove('expanded');
            });
        }

        fetch('data.json') // Replace with the path to your JSON file
            .then(response => response.json())
            .then(jsonData => {
                function createTreeNode(node) {
                    const li = document.createElement('li');
                    const span = document.createElement('span');
                    span.textContent = node.name;
                    li.appendChild(span);

                    if (node.children && node.children.length > 0) {
                        const ul = document.createElement('ul');
                        node.children.forEach(child => {
                            ul.appendChild(createTreeNode(child));
                        });
                        li.appendChild(ul);
                        ul.classList.add('collapsed');

                        span.classList.add('expandable');
                        span.addEventListener('click', () => {
                            ul.classList.toggle('collapsed');
                            span.classList.toggle('expanded');
                            span.classList.toggle('expandable');
                        });
                    } else if (node.info) {
                        span.addEventListener('click', () => {
                            window.location.href = `details.html?info=${encodeURIComponent(JSON.stringify(node.info))}&name=${encodeURIComponent(node.name)}`;
                        });
                    }

                    return li;
                }

                const treeContainer = document.getElementById('tree');
                const ul = document.createElement('ul');
                ul.appendChild(createTreeNode(jsonData));
                treeContainer.appendChild(ul);
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
